    <script>
      // sort 会改变原数组
      const objArray = [
        {
          namme: 2,
          id: 2,
        },
        {
          namme: 1,
          id: 1,
        },
      ];
      const objarraySort = objArray.sort((a, b) => {
        return b.id - a.id;
      });
      // console.log(objarraySort, "objarraySort");
      // console.log(objArray, "objArray");
      const arr = [1, 3, 5, 62, 3, 5, 3, 40, 5, 5];

      // // 方法一 使用 ...new Set(array)
      const res1 = [...new Set(arr)].sort((a, b) => {
        return a - b;
      });
      // console.log("res1: ", res1);
      // console.log("arr: ", arr.sort());

      //  方法二 indexOf
      function indexOfQu(arr) {
        let newArray = [];
        arr.forEach((ele) => {
          // if (newArray.indexOf(ele) === -1) {
          //   newArray.push(ele);
          // }
          if (!newArray.includes(ele)) {
            newArray.push(ele);
          }
        });
        return newArray;
      }
      const indexOfArray = indexOfQu(arr);
      console.log("indexOfArray: ", indexOfArray);
    </script>
