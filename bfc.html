<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      width: 100%;
      position: relative;
    }

    .aside {
      width: 100px;
      height: 150px;
      float: left;
      background: #f66;
    }

    .main {
      height: 200px;
      background: #fcc;
      /* overflow: hidden; */
      display: inline-block;
      width: 500px;
      line-height: 110;
    }
    .test {
      background-color: yellow;
      width: 100px;
      height: 100px;
      font-size: 12px;
    }

    .aside1 {
      margin-bottom: 100px;
      width: 100px;
      height: 150px;
      background: #f66;
    }
    .main1 {
      margin-top: 100px;
      height: 200px;
      background: #fcc;
    }
    .text1 {
      /*盒子main的外面包一个div，通过改变此div的属性使两个盒子分属于两个不同的BFC，以此来阻止margin重叠*/
      overflow: hidden;
    }

    .par {
      overflow: hidden;
    }
    .child {
      float: left;
    }
  </style>
  <body>
    <!-- BFC的区域不会与float box重叠： -->
    <div class="aside"></div>
    <div class="main">
      BFC的区域不会与float box重叠
      <div class="test">test</div>
    </div>
    <!-- 阻止margin重叠: -->
    <div class="aside1"></div>
    <div class="text1">
      <div class="main1"></div>
    </div>
    <!-- 可以包含浮动元素——清除内部浮动 -->
    <div class="par">
      <div class="child">1111</div>
      <!-- //给这两个子div加浮动，浮动的结果，如果没有清除浮动的话，父div不会将下面两个div包裹，但还是在父div的范围之内。 -->
      <div class="child">3333</div>
    </div>
    <script>
      setTimeout(function () {
        console.log(3);
        setTimeout(function () {
          console.log(6);
        });
      }, 4000);
      setTimeout(function () {
        console.log(4);
        setTimeout(function () {
          console.log(7);
        });
      }, 3000);
    </script>
  </body>
</html>
