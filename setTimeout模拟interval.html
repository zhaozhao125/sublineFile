<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function printNumber(to, from) {
        let count = to;
        function fn() {
          console.log(count);
          if (count < 5) {
            const timer = setTimeout(() => {
              clearTimeout(timer);
              count++;
              fn();
            }, 1000);
          }
        }
        fn();
      }
      // printNumber(1, 5);
    </script>
  </body>
</html>
