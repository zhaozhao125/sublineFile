<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function printNumber(to, from) {
        let count = to;
        let timer = null;
        function fn() {
          console.log(count, "count");
          if (count < from) {
            timer = setTimeout(() => {
              clearTimeout(timer);
              count++;
              fn();
            }, 1000);
          }
        }
        fn();
        return () => {
          clearTimeout(timer);
        };
      }
      // const clear = printNumber(1, 5);

      function myTimer(to, from) {
        let timer = null;
        let count = to;
        function fn() {
          console.log(count, "执行");
          if (count < from) {
            count++;
            timer = setTimeout(() => {
              clearTimeout(timer);
              fn();
            }, 1000);
          }
        }
        fn();
        return () => {
          clearTimeout(timer);
        };
      }
      const clear = myTimer(1, 5);
      setTimeout(() => {
        clear();
      }, 2000);
    </script>
  </body>
</html>
