	   function blobToFile(blob, fileName) {
		  return new File([blob], fileName);
		}

	   function base64ToBlob(base64) {
		   var mime = 'image/png'
		    var bstr = atob(base64)
		    var n = bstr.length
		    u8arr = new Uint8Array(n);
		  while (n--) {
		    u8arr[n] = bstr.charCodeAt(n);
		  }
		  return new Blob([u8arr], {
		    type: mime,
		  });
