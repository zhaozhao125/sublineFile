    /* 方式2： 添加为元素伪元素，并清除浮动 */
    .wrap::before {
      content: '';
      display: block;
      clear: both;
    }
    /* 添加新元素，并清除浮动 */
    .right1 {
      clear: both;
    }

    .left {
      width: 100px;
      height: 100px;
      background-color: red;
      float: left;
      /*补全代码*/

    }

    .right {
      width: 100px;
      height: 100px;
      float: left;
      background-color: yellow;
      /*补全代码*/

    }
    
  </style>
</head>

<body>
