<!DOCTYPE html>

  <body>
    <style>
      .content {
        width: 320px;
        height: 136px;
        border-radius: 12px;

      }
      .content-flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .ellipisis {
        overflow: hidden;
        text-overflow: ellipsis;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        display: -webkit-box;
      }
      /* .ellipisis {
        width: 100px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      } */
      .qianggou {
        width: 100px;
        margin-left: 20px;
      }
      .outer {
        width: calc(100% - 100px);
      }
    </style>
    <div class="content">
      <div class="content-flex">
        <div class="outer">
          <p>杭州市优惠券</p>
          <p class="ellipisis">
            123456地方都是反对反对发到饭否士大夫十分稍等士大夫地方各个地方给到各个地方古典风格多个多个
          </p>
        </div>
        <div class="qianggou">抢购</div>
      </div>
    </div>
