<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    .swiper-container {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
  width: 300px;
  height: 300px;
  background: pink;
  border-radius: 16px; /* 初始圆角为0 */
  transition: border-radius .3s linear; /* 设置圆角过渡效果 */
}

.box:hover {
 border-radius: 16px 16px 0 0; /* 初始圆角为0 */
}
  </style>
</head>
<body>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <!-- Add more slides as needed -->
    </div>
    <!-- Add Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  <div class="box"></div>>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      on: {
        init: function () {
          // 设置初始时的动画效果
          animateElements(this);
        },
        slideChangeTransitionStart: function () {
          // 每次滑动开始时的动画效果
          animateElements(this);
        },
      },
    });

    function animateElements(swiper) {
      swiper.slides.forEach(function (slide) {
        var progress = slide.progress;
        var inner = slide.querySelector('.swiper-slide-inner');

        // 使用 transform 进行环形旋转动画
        inner.style.transform = 'rotate(' + progress * 360 + 'deg)';
      });
    }
  </script>
</body>
</html>
