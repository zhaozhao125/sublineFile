<body>
    <script>
        class Lian {
            constructor () {
              this.value = 0
            }
            add(val) {
              this.value = val + this.value
              return this
            }
            minus(val) {
                this.value = this.value - val
              return this
            }
            getRes() {
                return this.value
            }
        }
        const obj = new Lian()
        const res = obj.add(4).minus(1).getRes()
        console.log('res: ', res);
    </script>
</body>
