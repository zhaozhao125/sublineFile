  <body>
    <script>
      // const arr  = [1,2,3,4,5,6,7,8,9]
      const arr = "12345678910";

      function to2Array(str, skip = 1) {
        const arr = [...str];
        let newArr = [];
        while (arr.length) {
          const res = arr.splice(0, skip).join("");
          console.log("res: ", res);
          newArr.push(res);
        }
        return newArr;
      }
      const aa = to2Array(arr, 3);
      console.log("aa: ", aa);
    </script>
