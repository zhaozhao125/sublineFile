<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>continue\break\return</title>
  </head>
  <body>
    <script>
      function rbc() {
        for (var i = 0; i < 5; i++) {
          console.log(i);
          if (i == 2) {
            continue;
          }
        }
        console.log("触发了");
      }
      rbc();
      const type = typeof rbc;
      console.log("type: ", type);
    </script>
  </body>
</html>
