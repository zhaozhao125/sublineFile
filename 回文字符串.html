<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="icon"
      href="<%= BASE_URL + VUE_APP_ASSETS + '/' %>favicon2.ico"
    />
    <title>滚动条样式</title>
    <style>
      .container {
        height: 100%;
        overflow: hidden;
        position: relative;
      }
      .father {
        overflow: scroll;
        height: 300px;
        margin-bottom: -17px;
        margin-right: -17px;
      }

      .vertical-scroll {
        position: absolute;
        right: 0;
        width: 12px;
        top: 0;
        transition: all 0.3s ease-out;
        visibility: visible;
        background-color: #f5f5f5;
        height: 100%;
      }
      .rail {
        width: 100%;
        height: 100%;
        position: relative;
        display: block;
        width: 100%;
        height: 100%;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        background-color: #ccc;
        border-radius: 1000px;
        cursor: pointer;
        -webkit-transition: background-color 0.3s;
        transition: background-color 0.3s;
      }
      .show {
        width: 300px;
        height: 300px;
        position: relative;
        margin-left: 500px;
        box-shadow: inset -5px 0 10px -5px red;
        display: none;

        /* box-shadow: -8px 0px 16px -4px rgb(9 25 64 / 20%),
          0px 0px 1px 0px rgb(9 25 64 / 30%); */
      }
      .son {
        width: 200px;
        height: 200px;
        position: absolute;
        left: -200px;
        top: 0;
        border: 1px solid #ccc;
        background: #fff;
      }
    </style>
  </head>
  <body></body>
  <script>
    function maxPalinDrom(str) {
      const len = str.length;
      let maxLen = 1;
      let startIndex = 0;
      for (var i = 0; i < len; i++) {
        for (var j = i + 1; j < len; j++) {
          if (j - i + 1 > maxLen && ifPalinDrom(str, i, j)) {
            maxLen = j - i + 1;
            startIndex = i;
          }
        }
      }
      return str.substr(startIndex, maxLen);
    }
    function ifPalinDrom(str, start, end) {
      while (start < end) {
        if (str[start] !== str[end]) {
          return false;
        }
        start++;
        end--;
      }
      return true;
    }
    const res = ifPalinDrom("cabba", 1, 4);
    console.log(res, "res");
    const max = maxPalinDrom("cabba");
    console.log(max, "max");

    let i = 0;
    console.log(i, 1);
    i++;
    console.log(i);
    async function test() {
      const res1 = await new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("陈公公呢");
        }, 5000);
      });
      console.log(res1, "res");
    }
    test();
  </script>
</html>
