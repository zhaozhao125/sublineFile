<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="icon"
      href="<%= BASE_URL + VUE_APP_ASSETS + '/' %>favicon2.ico"
    />
    <title>滚动条样式</title>
  </head>
  <body></body>
  <script>
    function maxPalinDrom(str) {
      const len = str.length;
      let maxLen = 1;
      let startIndex = 0;
      for (var i = 0; i < len; i++) {
        for (var j = i + 1; j < len; j++) {
          if (j - i + 1 > maxLen && ifPalinDrom(str, i, j)) {
            maxLen = j - i + 1;
            startIndex = i;
          }
        }
      }
      return str.substr(startIndex, maxLen);
    }
    function ifPalinDrom(str, start, end) {
      while (start < end) {
        if (str[start] !== str[end]) {
          return false;
        }
        start++;
        end--;
      }
      return true;
    }
    const res = ifPalinDrom("cabba", 1, 4);
    console.log(res, "res");
    const max = maxPalinDrom("cabba");
    console.log(max, "max");
  </script>
</html>
