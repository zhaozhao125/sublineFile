  <script>

    function barFn(str) {
      let strArr = [...str]
      let index = 0
      return () => {
        if (index === strArr.length) {
          index = 0
        }
        const res = strArr[index]
        index++
        return res
      }
    }
    const bar = barFn('abcd')
    console.log(bar(), bar(), bar(), bar(), bar(), bar(), bar(), bar());




    function loopFn(str) {
      const strArr = [...str]
      let count = 0
      for (let i = 0; i < strArr.length; i++) {
        count++
        let timer = setTimeout(() => {
          console.log(strArr[i])
          if (i === strArr.length - 1) {
            clearTimeout(timer)
            loopFn(str)
          }
        }, count * 1000)
      }
    }

  </script>
