<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>css</title>
  </head>

  <body>
    <script>
      let workInProgressHook;
      let isMount = true;

      const fiber = {
        memoizedState: null,
        stateNode: App,
      };

      function schedule() {
        console.log("渲染了");
        workInProgressHook = fiber.memoizedState;
        console.log("workInProgressHook: ", workInProgressHook);

        const app = fiber.stateNode();
        isMount = false;
        console.log(fiber, "fiber");
        return app;
      }

      function dispatchAction(queue, action) {
        console.log("queue", queue, action);
        const update = {
          action,
          next: null,
        };
        if (queue.pending === null) {
          update.next = update;
        } else {
          update.next = queue.pending.next;
          queue.pending.next = update;
        }
        queue.pending = update;

        schedule();
      }

      function useState(initialState) {
        // console.log("useState11111");
        let hook;

        if (isMount) {
          hook = {
            queue: {
              pending: null,
            },
            memoizedState: initialState,
            next: null,
          };
          if (!fiber.memoizedState) {
            fiber.memoizedState = hook;
          } else {
            workInProgressHook.next = hook;
          }
          workInProgressHook = hook;
        } else {
          hook = workInProgressHook;
          workInProgressHook = workInProgressHook.next;
        }
        console.log("memoizedState2: ", fiber.memoizedState);

        let baseState = hook.memoizedState;
        if (hook.queue.pending) {
          let firstUpdate = hook.queue.pending.next;

          do {
            const action = firstUpdate.action;
            baseState = action(baseState);
            firstUpdate = firstUpdate.next;
          } while (firstUpdate !== hook.queue.pending);

          hook.queue.pending = null;
        }
        hook.memoizedState = baseState;

        return [baseState, dispatchAction.bind(null, hook.queue)];
      }

      function App() {
        // console.log("workInProgressHook: ", workInProgressHook);

        const [num, updateNum] = useState(0);
        //console.log("memoizedState1: ", fiber.memoizedState);

        const [num1, updateNum1] = useState(100);
        // const [num2, updateNum2] = useState(0);

        //  console.log(`${isMount ? "mount" : "update"} num: `, num);
        // console.log(`${isMount ? "mount" : "update"} num2: `, num2);

        return {
          click() {
            updateNum((num) => num + 1);
          },
          click1() {
            updateNum1((num) => num + 1);
          },
        };
      }

      window.app = schedule();
    </script>
  </body>
</html>
