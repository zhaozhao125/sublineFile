  <script>
    var arr = [1, 6, 4, 12, 8, 5, 10];

    function quickSort(arr) {
      if (arr.length <= 1) {
        return arr;
      }
      const pivotIndex = Math.floor(arr.length / 2);
      const pivot = arr.splice(pivotIndex, 1)[0];
      console.log(pivot);
      const left = [];
      const right = [];
      arr.forEach((ele) => {
        if (ele < pivot) {
          left.push(ele);
        } else {
          right.push(ele);
        }
      });

      return quickSort(left).concat([pivot], quickSort(right));
    }
    const res = quickSort(arr);
    console.log(res, "res");
