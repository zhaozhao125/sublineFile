<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let company = {
        // 是同一个对象，简洁起见被压缩了
        sales: [
          { name: "John", salary: 1000 },
          { name: "Alice", salary: 1600 },
        ],
        development: {
          sites: [
            { name: "Peter", salary: 2000 },
            { name: "Alex", salary: 1800 },
          ],
          internals: [{ name: "Jack", salary: 1300 }],
        },
      };

      function sum2(obj) {
        if (Array.isArray(obj)) {
          return obj.reduce((pre, cur) => {
            return pre + cur.salary;
          }, 0);
        } else {
          let sum = 0;
          for (let key in obj) {
            sum += sum2(obj[key]);
          }
          return sum;
        }
      }

      const total = sum2(company);
      console.log("total: ", total);

      // 递归求和
      const sumRec = (n) => {
        if (n === 1) {
          return 1;
        } else {
          return n + sumRec(n - 1);
        }
      };
      const sumRecRes = sumRec(100);
      console.log("sumRecRes: ", sumRecRes);
    </script>
  </body>
</html>
