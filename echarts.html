<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Basic Line Chart - Apache ECharts Demo</title>
</head>
<body>
  <div id="chart-container"></div>
  <div id="image-contain">	</div>
  <script src="https://fastly.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>
  <style>	
  * {
  margin: 0;
  padding: 0;
}
#chart-container {
  position: relative;
  height: 50vh;
  overflow: hidden;
}
#chart-container div {
	display: none;
}
#image-contain {
	 height: 50vh;
}
img {
	width:100%;
	
}
</style>	
  <script type="">
  	var dom = document.getElementById('chart-container');
	var myChart = echarts.init(dom, null, {
	  renderer: 'canvas',
	  useDirtyRect: false
	});
    var app = {};

	var option;

	option = {
	  xAxis: {
	    type: 'category',
	    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
	  },
	  yAxis: {
	    type: 'value'
	  },
	  series: [
	    {
	      data: [150, 230, 224, 218, 135, 147, 260],
	      type: 'line'
	    }
	  ]
	};


	if (option && typeof option === 'object') {
	  myChart.setOption(option);
	  setTimeout(() => {
          var img = new Image();
		  img.src = myChart.getDataURL({
			    pixelRatio: 2,
			    backgroundColor: '#fff'
		   });

		  var container = document.getElementById('chart-container')

	      container.appendChild(img)

	  }, 2000)

	}

    window.addEventListener('resize', myChart.resize);
    let iqlValue = undefined
    const res = (iqlValue ?? true) === iqlValue
    
  </script>

</body>
</html>
