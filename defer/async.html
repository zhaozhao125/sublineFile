<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #load {
      width: 100px;
      height: 100px;
      background-color: pink;
      padding: 20px;
      border: 10px solid #ccc;
      margin: 10px;
    }
    #load2 {
      width: 100px;
      height: 100px;
      background-color: pink;
      padding: 20px;
      border: 10px solid #ccc;
      box-sizing: border-box;
    }
  </style>
  <body>
    <h1>Loading 展示</h1>
    <script>
      function demo() {
        //计算脚本执行时间
        console.time("some script");
        for (var i = 0, len = Math.pow(2, 30); i < len; i++) {}
        console.timeEnd("some script");
      }
      demo();
    </script>
    <!--下面是CSS3动画的布局结构-->
    <div id="load"></div>
    <div id="load2"></div>
  </body>
</html>
