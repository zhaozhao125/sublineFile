	console.log('出发了')
}
const fangdou = (fc, delay) => {
	let timer
	return () => {
		  clearTimeout(timer)
          timer = setTimeout(fc, delay)
	}
}
const jieliu = (fc, delay) => {
	let timer
	return () => {
		if(!timer) {
		  fc()
          timer = setTimeout(() => {
          	clearTimeout(timer)
          	timer = null
          }, delay)
       
		}
	}
}
