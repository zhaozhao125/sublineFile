<!DOCTYPE html>
<html>
<div class="zoom-container">
  1111111111111
  <div class="zoom-content">
    <!-- 这里放置你想要缩放的内容 -->
    
    <p>这是一个可以缩放的内容。</p>
  </div>
</div>
<style type="text/css">
  .zoom-container {
    width: 100%;
    height: 100vh;
    /* display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; */
  }

  .zoom-content {
    width: 400px;
    height: 400px;
    border: 1px solid #ccc;
    transition: transform 0.1s ease;
    transform-origin: top left; /* 设置缩放中心点为左上角 */
  }
</style>
<script>
  const zoomContent = document.querySelector('.zoom-content');
let scale = 1;

window.addEventListener('wheel', (event) => {
  event.preventDefault();

  // 根据滚轮方向调整缩放比例
  if (event.deltaY < 0) {
    // 向上滚动，放大
    scale *= 1.1;
  } else {
    // 向下滚动，缩小
    scale /= 1.1;
  }

  // 限制缩放范围
  scale = Math.min(Math.max(0.5, scale), 3);

  // 应用缩放
  zoomContent.style.transform = `scale(${scale})`;
}, { passive: false });
</script>

</html>
