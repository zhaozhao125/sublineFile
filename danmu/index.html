<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Barrage Example</title>
</head>
<body>
    <div class="barrage-container">
      <div class="barrage">Hello, World 1!</div>
      <div class="barrage">Hello, World 2!</div>
      <div class="barrage">Hello, World 3!</div>
      <div class="barrage">Hello, World 4!</div>

    </div>
   
    <script src="script.js"></script>
</body>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.barrage-container {
    position: relative;
 
 
    width: 100%;
    height: 100%;
    overflow: hidden;
    height: 500px;
}

.barrage {
   
    font-size: 20px;
    white-space: nowrap;
    animation: moveBarrage 5s linear infinite;
    position: absolute;
    top:0;
}

@keyframes moveBarrage {
    to {
        transform: translateX(-100%);
    }
}
</style>
</html>
