<body>
  <script>
     var arr = [2,1,5,6,2]
     for (var i=0; i< arr.length; i++) {
        for (var j = i; j < arr.length; j++ ) {
          if (arr[i] < arr[j]) {
             let temp
             temp = arr[j]
             arr[j] = arr[i]
             arr[i] = temp

          }
        }
     }
     console.log(arr)
  </script>
