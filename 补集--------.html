  <body>
    <script>
      const a = [1, 2, 3, 4, 5, 6, 9];
      const b = [1, 2, 3, 4, 5, 6, 910];
      // 补集
      function buji(a, b) {
        let res = [];
        let res2 = [];
        for (let i of a) {
          if (!b.includes(i)) {
            res.push(i);
          }
        }
        for (let i of b) {
          if (!a.includes(i)) {
            res2.push(i);
          }
        }
        return [...res, ...res2]
      }
      const res = buji(a, b);
      console.log("res:buji ", res);
      // 交集
      function jiaoji(a,b) {
         let arr = [];
         for(let v of a) {
          if(b.includes(v)) {
            arr.push(v);
          }
         }
         return arr;
      }
      const jioaRes = jiaoji(a,b);
      console.log(jioaRes, 'jioaRes')
