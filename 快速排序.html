  <body>
    <script>
      var arr = [1, 6, 4, 12, 8, 5, 10];

      function quickSort(arr) {
        if (arr.length <= 1) {
          return arr;
        }
        const pivotIndex = Math.floor(arr.length / 2);
        const pivot = arr.splice(pivotIndex, 1)[0];
        console.log(pivot);
        const left = [];
        const right = [];
        arr.forEach((ele) => {
          if (ele < pivot) {
            left.push(ele);
          } else {
            right.push(ele);
          }
        });
        console.log(left, right);
        return quickSort(left).concat([pivot], quickSort(right));
      }
      // const res = quickSort(arr);
      // console.log(res, "res");
      // 冒泡排序
      function maopao(arr) {
        for (let i = 0; i < arr.length; i++) {
          for (j = i + 1; j < arr.length; j++) {
            if (arr[j] < arr[i]) {
              let temp = arr[j];
              arr[j] = arr[i];
              arr[i] = temp;
            }
          }
        }
        return arr;
      }
      const aa = maopao(arr);
      console.log("aa: ", aa);
    </script>
  </body>
