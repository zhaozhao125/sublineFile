<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [15, 1, 6, 4, 12, 3];
      var arr2 = [6, 5, 3, 1, 8, 7];
      // 快速排序
      function quickSort(arr) {
        if (arr.length <= 1) {
          return arr;
        }
        const pivotIndex = Math.floor(arr.length / 2);
        const pivot = arr.splice(pivotIndex, 1)[0];
        console.log("pivot: ", pivot);

        const left = [];
        const right = [];
        arr.forEach((ele) => {
          if (ele < pivot) {
            left.push(ele);
          } else {
            right.push(ele);
          }
        });
        return quickSort(left).concat([pivot], quickSort(right));
      }
      const quck = quickSort(arr);
      // console.log("quck: ", quck);
      // 冒泡
      function maopao(myArr) {
        for (let i = 0; i < myArr.length - 1; i++) {
          //要循环多少次
          for (let j = 0; j < myArr.length - 1; j++) {
            //要移动几次
            if (myArr[j] > myArr[j + 1]) {
              [myArr[j], myArr[j + 1]] = [myArr[j + 1], myArr[j]];
            }
          }
        }
        return myArr;
      }
      const bb = maopao(arr);
      console.log("bb111: ", bb);
      // 插入排序
      // var arr2 =[6, 5, 3, 1, 8, 7];
      // [5, 6, 3, 1, 8, 7];
      function sertSort(nums) {
        for (let i = 1; i < nums.length; i++) {
          let j = i - 1;
          let tmp = nums[i];
          while (j >= 0 && nums[j] > tmp) {
            nums[j + 1] = nums[j];
            j--;
          }
          // console.log(j, "j");
          console.log(nums);
          nums[j + 1] = tmp;
        }
        return nums;
      }
      const res2 = sertSort(arr2);
      console.log("res2: ", res2);

      var maxProfit = function (prices) {
        if (prices.length < 2) {
          return 0;
        }
        let buy = prices[0];
        let ying = 0;
        for (let i = 1; i < prices.length; i++) {
          if (prices[i] - buy > 0) {
            ying = ying + prices[i] - buy;
          }
          buy = prices[i];
        }
        return ying;
      };
      const maxProfitres = maxProfit([1, 2, 3, 4, 5]);
      console.log("maxProfitres: ", maxProfitres);
    </script>
  </body>
