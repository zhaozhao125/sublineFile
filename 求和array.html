      function sum(array) {
        const filterArray = [];
        array.forEach((ele) => {
          if (
            typeof ele.value == "number" &&
            filterArray.indexOf(ele.value) === -1
          ) {
            filterArray.push(ele.value);
          }
        });
        const res = filterArray.reduce((pre, cur) => {
          return pre * cur;
        }, 1);
        return res;
      }
