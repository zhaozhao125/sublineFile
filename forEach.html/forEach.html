<!DOCTYPE html>
<html lang="en">

  <body>
    <input type="text" oninput="myFunction()" />
    <script>
      var arr = [1, 2, 5, 4];
      console.log([...arr].sort());
      console.log(arr);
      /**
       * @param {string} s
       * @param {string} t
       * @return {boolean}
       */
      var isSubsequence = function (s, t) {
        let sArray = [...s];
        let indexArray = [];
        //    sArray.forEach((ele) => {
        //     if() {

        //     }
        //      indexArray.push(t.indexOf(ele))
        //    })
        for (var i = 0; i < sArray.length; i++) {
          if (t.indexOf(sArray[i]) == -1) {
            return false;
          }
          indexArray.push(t.indexOf(sArray[i]));
        }
        let indexArraySort = indexArray.sort();
        console.log("indexArraySort: ", indexArraySort);
        console.log("indexArray: ", indexArray);

        if (JSON.stringify(indexArray) === JSON.stringify(indexArraySort)) {
          return true;
        } else {
          return false;
        }
      };
      console.log(isSubsequence("acb", "ahbgdc"));
    </script>
  </body>
