  <script>
    /*
       斐波那契数列
       0,1,1,2,3,5,8
     */
    function fibNormal(n) {
      if (n <= 1) {
        return n;
      }
      return fibNormal(n - 1) + fibNormal(n - 2);
    }
    const fibNormalres = fibNormal(14);
    /*
       斐波那契缓存：动态规划
       0,1,1,2,3,5,8
     */

    function fibDp(n) {
      const array = [0, 1];
      for (var i = 2; i <= n; i++) {
        array[i] = array[i - 1] + array[i - 2];
      }
      console.log(array, 'array')
      return array[n];
    }
    const res = fibDp(6);
    console.log("res: ", res);
    function findIndex(num) {
      let pre = 0;
      let cur = 1;
      let sum = 0;
      let index = 1;
      while (sum < num) {
        let temp = cur;
        sum = pre + cur;
        pre = temp;
        cur = sum;
        index++;
      }
      return sum === num ? index : -1
    }
    const index = findIndex(2);
    console.log("index: ", index);
  </script>
