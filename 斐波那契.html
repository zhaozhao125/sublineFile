    <style type="text/css">
      .top-content {
        height: 500px;

      .viewport {
        width: 50%;
        overflow: hidden;
        height: 500px;
      }
      /* 容器元素 */
      .container {
        overflow: auto;
        height: 100%;
      }
      /* 粘性约束元素 */
      .article {
        margin-bottom: 10px;
      }
      /* sticky 元素 */
      .sticky-header {
        position: sticky;

    <script>
      /*
         斐波那契数列
         0,1,1,2,3,5,8
       */
      function fibNormal(n) {
        if (n <= 1) {
          return n;
        }
        return fibNormal(n - 1) + fibNormal(n - 2);
      }
      const fibNormalres = fibNormal(14);
      /*
         斐波那契缓存：动态规划
         0,1,1,2,3,5,8
       */

      function fibDp(n) {
        const array = [0, 1];
        for (var i = 2; i <= n; i++) {
          array[i] = array[i - 1] + array[i - 2];
        }
        return array[n];
      }
      const res = fibDp(6);
      console.log("res: ", res);

      function findIndex(num) {
        let pre = 0;
        let cur = 1;
        let sum = 0;
        let index = 0;
        while (sum < num) {
          let temp = cur;
          sum = pre + cur;
          pre = temp;
          cur = sum;
          index++;
        }
        if (sum === num) {
          return index;
        } else {
          return -1;
        }
      }
      const index = findIndex(8);
      console.log("index: ", index);
    </script>
