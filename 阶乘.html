<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    // 1 * 2 * 3 *4 *5
    let sum = 1;
    for (var i = 1; i < 6; i++) {
      sum = sum * i;
    }
    console.log(sum);

    function jie(num) {
      if (num == 1) {
        return num
      } else {
        return num * jie(num - 1);
      }
    }
    console.log(jie(5), '5的阶乘')
  </script>
</body>

</html>
