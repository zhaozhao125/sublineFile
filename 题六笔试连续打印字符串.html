    <script>
      function loopString(value) {
        let index = 0;
        let currentStr = "";
        return () => {
          if (index === value.length) {
            index = 0;
          }
          currentStr = value[index];
          index++;
          return currentStr;
        };
      }
      const bar = loopString("abcd");
