<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .box {
        height: 136px;
        width: 400px;
        border-radius: 12px;
        background: #FFF0F1;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn {
        width: 108px;
        height: 54px;
        border-radius: 8px;
        font-size: 20px;
        font-weight:600;
        color: #fff;
        background: #F00;
        text-align:center;
        line-height: 54px;
        margin: 0 50px;
      }  
      .left {
        flex:1;
        margin: 0 0 0 50px;
        overflow: hidden;
      }
      .main-title {
        font-size: 22px;
      }
    
     .sub-title {
      overflow: hidden;
  
      text-overflow: ellipsis;
      -webkit-line-clamp: 2;
      word-break: break-all;
     
      display: -webkit-box;
      -webkit-box-orient: vertical;
      }
      /* .sub-title {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      } */
    </style>

    高度136px宽度4 0px 图角12px 背景色#FFFOF1左边距30px右边距24px，上下居中标题
    24px粗体副标题22px 常规按钮宽度108px高度45px 圆角8px 字体20px 粗体背色#F00 -->

     <div class="box">
        
        <div class="left">
          <div class="main-title">ddfdffdfdfd</div>
          <div class="sub-title">
            <span>
              你的烦恼电脑你的烦恼给你答复功能高档看过你的哭给你看甘宁的风格你可否你能带给你对你的观点当看到你难道 你
            </span>
            </div>
        </div>
        <div class="btn">按钮</div>
     </div>
    </script>
  </body>
</html>
