     function join(arr1, arr2) {
       arr2.forEach((ele, index) => {
         const filterObj = arr1.find((e) => e.id === ele.id)
         if(filterObj) {
           const findIndex = arr1.findIndex((e) => e.id === filterObj.id)
           arr1[findIndex] = filterObj
         } else {
           arr1.push(ele)
         }
       })
       return arr1
     }





      const res = join(
        [
          { id: 1, x: 2, y: 3 },
          { id: 2, x: 3, y: 6 },
          { id: 5, x: 3, y: 6 },
        ],
        [

        ]
