<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function flatter(arr) {
            let newArr = []
            for (ele of arr) {
                if (Array.isArray(ele)) {
                    newArr.push(...flatter(ele))
                } else {
                    newArr.push(ele)
                }
            }
            return newArr
        }
        console.log(flatter([1, 2, [1, [2, 3, [4, 5, [6]]]]]));

    </script>
</body>

</html>
